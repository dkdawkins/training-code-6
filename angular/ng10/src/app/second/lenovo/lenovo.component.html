<!-- one-way binding or interpolation handlebar, mustache-->
<h1>{{ oneway }}</h1>

<!-- two-way binding or client-server and server-client, banana box -->
<h2>{{ twoway }}</h2>
<input [(ngModel)]="twoway">
<input type="text" [value]="twoway">

<!-- one-way binding on html attribute, attribute-binding -->
<img [src]="image" alt="its a corgi">
